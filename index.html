<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

<div class="login-container">
    <h2>Baby! You're here!</h2>

    <form onsubmit="return login(event)">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
        <p id="error" class="error"></p>
    </form>
</div>

<script>
// Login function
function login(e) {
    e.preventDefault();
    let u = document.getElementById("username").value;
    let p = document.getElementById("password").value;

    if (u === "baby" && p === "sinta") {
        window.location.href = "home.html";
    } else {
        document.getElementById("error").innerText = "Oops you're not my girl ðŸ˜¤";
    }
}

// Floating images
const imageCount = 12; // number of floating images
const images = [
    "Background/1.jpg",
    "Background/2.jpg",
    "Background/3.jpg",
    "Background/4.jpg",
    "Background/5.jpg",
    "Background/6.jpg",
    "Background/9.jpg",
    "Background/10.jpg",
    "Background/11.jpg",
    "Background/12.jpg"
    // add more filenames here from your Background folder
];

for (let i = 0; i < imageCount; i++) {
    let img = document.createElement("img");
    img.src = images[Math.floor(Math.random() * images.length)];
    img.classList.add("floating-img");

    // Random position and animation speed
    img.style.left = Math.random() * window.innerWidth + "px";
    img.style.animationDuration = (5 + Math.random() * 10) + "s";
    img.style.width = (50 + Math.random() * 100) + "px";

    document.body.appendChild(img);
}
</script>

</body>
</html>
