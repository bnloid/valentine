<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Baby</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="valentine-body">

<button class="back-home" onclick="location.href='home.html'">âŸµ Back to Home</button>

<div class="ask-container">
    <h1>Hi Baby!!! will you be my Valentine? ğŸ’–</h1>

    <div class="buttons">
        <button id="yesBtn" class="yes">Yes ğŸ’—</button>
        <button id="noBtn" class="no">No ğŸ˜¢</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

function moveButtonAwayFromCursor(e) {
    let randomX = Math.random() * (window.innerWidth - 150);
    let randomY = Math.random() * (window.innerHeight - 150);
    
    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// Desktop: mouseover event
noBtn.addEventListener("mouseover", moveButtonAwayFromCursor);

// Mobile: click event
noBtn.addEventListener("click", moveButtonAwayFromCursor);

yesBtn.addEventListener("click", () => {
    createParticles("flower");
    createParticles("heart");
    setTimeout(() => {
        alert("Awwwwwwww! Can't wait to spend my time with u this sat babyyyyy ğŸ’˜ğŸ’â¤ï¸");
    }, 800);
});

function createParticles(type) {
    for (let i = 0; i < 30; i++) {
        let p = document.createElement("div");

        if (type === "flower") {
            p.classList.add("flower");
        } else {
            p.classList.add("heart");
        }

        p.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(p);

        setTimeout(() => p.remove(), 3500);
    }
}

// Floating images
const imageCount = 12; // number of floating images
const images = [
    "Background/1.jpg",
    "Background/2.jpg",
    "Background/3.jpg",
    "Background/4.jpg",
    "Background/5.jpg",
    "Background/6.jpg",
    "Background/9.jpg",
    "Background/10.jpg",
    "Background/11.jpg",
    "Background/12.jpg"
    // add more filenames here from your Background folder
];

for (let i = 0; i < imageCount; i++) {
    let img = document.createElement("img");
    img.src = images[Math.floor(Math.random() * images.length)];
    img.classList.add("floating-img");

    // Random position and animation speed
    img.style.left = Math.random() * window.innerWidth + "px";
    img.style.animationDuration = (5 + Math.random() * 10) + "s";
    img.style.width = (50 + Math.random() * 100) + "px";

    document.body.appendChild(img);
}
</script>

</body>
</html>
